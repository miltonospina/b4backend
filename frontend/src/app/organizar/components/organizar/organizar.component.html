<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Columna Column -->
    <ng-container matColumnDef="columna">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Columna</th>
      <td mat-cell *matCellDef="let row">{{row.columna}}</td>
    </ng-container>

    <!-- Nivel Column -->
    <ng-container matColumnDef="nivel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nivel</th>
      <td mat-cell *matCellDef="let row">{{row.nivel}}</td>
    </ng-container>

    <!-- Espacios Column -->
    <ng-container matColumnDef="espacios">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Espacios</th>
      <td mat-cell *matCellDef="let row">{{row.espaciosVacios}}</td>
    </ng-container>

    <!-- Espacios Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button mat-button color="accent" (click)="openOrganizarDialogo(row)">
          <mat-icon aria-label="icon">compare_arrows</mat-icon> Organizar
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
