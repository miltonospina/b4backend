<h2 mat-dialog-title>Confirmación</h2>
<mat-dialog-content class="mat-typography">
  <h3>Está seguro de eliminar el producto?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>Borrar</button>
</mat-dialog-actions>
