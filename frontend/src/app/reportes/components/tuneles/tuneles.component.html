<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Estibas">
    <!--Fecha id-->
    <ng-container matColumnDef="fechaIngreso">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha ingreso</th>
      <td mat-cell *matCellDef="let row">{{row.fechaIngreso}}</td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="columna">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Columna</th>
      <td mat-cell *matCellDef="let row">{{row.columna}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nivel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nivel</th>
      <td mat-cell *matCellDef="let row">{{row.nivel}}</td>
    </ng-container>

    <!--Fecha codigo-->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CÃ³digo</th>
      <td mat-cell *matCellDef="let row">{{row.codigoProvidencia}}</td>
    </ng-container>

    <!--Fecha producto-->
    <ng-container matColumnDef="producto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Producto</th>
      <td mat-cell *matCellDef="let row">{{row.producto}}</td>
    </ng-container>

    <!--Fecha lote-->
    <ng-container matColumnDef="lote">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Lote</th>
      <td mat-cell *matCellDef="let row">{{row.lote}}</td>
    </ng-container>

    <!-- Name cliente -->
    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
      <td mat-cell *matCellDef="let row">{{row.cliente}}</td>
    </ng-container>

        <!-- Name estibas -->
        <ng-container matColumnDef="estibas">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Estibas</th>
          <td mat-cell *matCellDef="let row">{{row.estibas}}</td>
        </ng-container>

    <!-- Name Bultos -->
    <ng-container matColumnDef="bultos">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Bultos</th>
      <td mat-cell *matCellDef="let row">{{row.sbultos}}</td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
